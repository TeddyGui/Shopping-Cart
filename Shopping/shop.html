<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="shops.css">
    <title>Shopping Cart</title>
</head>
<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-around">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" width="89" height="43" alt="">
          <a class="py-2" href="#" aria-label="Product">
          </a>
          
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Support<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
        
        </div>
      </nav>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/img1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/img2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/img3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/img4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3 justify-content-around">
        <div class="bg-dark mr-md-3 col pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
          <div class="my-3 py-3">
            <h2 class="display-4">Samsung Galaxy S20 Ultra</h2>
            <p class="lead">$1399</p>
          </div>
          <img src="image/img8.png" style="width: 99%; height: 307px; border-radius: 21px 21px 0 0;" alt="..." class="img-fluid fit-image">
          <button type="button" class="btn btn-secondary">ADD TO CART</button>
        </div>
        <div class="bg-dark mr-md-3 col pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
          <div class="my-3 py-3">
            <h2 class="display-4">Samsung Galaxy S20</h2>
            <p class="lead">$999</p>
          </div>
          <img src="image/img6s.png" style="width: 99%; height: 307px; border-radius: 21px 21px 0 0;" alt="..." class="img-fluid fit-image">
          <button type="button" class="btn btn-secondary">ADD TO CART</button>
        </div>
        <div class="bg-dark mr-md-3 col pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
          <div class="my-3 p-3">
            <h2 class="display-4">Samsung Galaxy S20+</h2>
            <p class="lead">$1199</p>
          </div>
          <img src="image/img9.png" style="width: 99%; height: 307px; border-radius: 21px 21px 0 0;" alt="..." class="img-fluid fit-image">
          <button type="button" class="btn btn-secondary">ADD TO CART</button>
        </div>
      </div>
      <section class="container content-section">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Items</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
      </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
      </section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="shop1.js"></script>
</body>
</html>
